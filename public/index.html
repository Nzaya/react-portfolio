<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharon Nzaya - FullStack Developer Portfolio</title>
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/assets/me.png" type="image/png">
    <link rel="preload" as="image" href="%PUBLIC_URL%/assets/me.webp" type="image/webp">
    
    <!-- DNS Prefetch for faster external resource loading -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <!-- Add description for SEO -->
    <meta name="description" content="Sharon Nzaya - FullStack Developer Portfolio showcasing web development projects and skills">
    
    <!-- Add favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="root"></div>
</body>
</html>
